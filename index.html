<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud-24 ~ Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/72711e5357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__bar-top">
        <div class="main__search__bar">
          <input
            class="main__search"
            type="text"
            name=""
            id=""
            placeholder="Search for a city..."
          />
          <i class="fas fa-search main__icon"></i>
        </div>
      </div>
      <div class="main__container hidden">
        <div class="current__container">
          <div class="current__temp"></div>
          <div class="current__date"></div>
          <img src="" alt="" class="current__icon" />
          <div class="current__location"></div>
          <div class="current__cloud"></div>
          <div class="current__humidity"></div>
          <div class="current__wind"></div>
          <div class="current__pressure"></div>
          <div class="current__sunrise">sunrise: 06:00</div>
          <div class="current__sundown">sundown: 18:23</div>
        </div>
      </div>
      <div class="main__bar-bottom">
        <i class="fas fa-cloud main__icon"></i>
        <h1 class="main__title">Cloud-24</h1>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
