<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud-24 ~ Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/72711e5357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__bar-top">
        <div class="main__search__bar">
          <input
            class="main__search"
            type="text"
            name=""
            id=""
            placeholder="Search for a city..."
          />
          <i class="fas fa-search main__icon"></i>
        </div>
      </div>
      <div class="main__container">
        <div class="current__container">
          <div class="current__location">Warszawa</div>
          <div class="current__temp">12°</div>
          <div class="current__cloud">Cloudy</div>
          <div class="current__humidity">Humidity: 64%</div>
          <div class="current__wind">Wind: 12 km/h</div>
          <div class="current__pressure">pressure: 1031 hPa</div>
          <div class="current__sunrise">sunrise: 06:00</div>
          <div class="current__sundown">sundown: 18:23</div>
        </div>
        <div class="main__forecast">
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
          <div class="current__forecast">
            <img src="/img/icon-f.png" alt="" class="forecast__icon" />
            <div class="forecast__day">Monday</div>
            <div class="forecast__temp">12°</div>
            <div class="forecast__cloud">Cloudy</div>
          </div>
        </div>
      </div>
      <div class="main__bar-bottom">
        <i class="fas fa-cloud main__icon"></i>
        <h1 class="main__title">Cloud-24</h1>
      </div>
    </main>
  </body>
</html>
